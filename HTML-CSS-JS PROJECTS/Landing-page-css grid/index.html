<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page CSS Grid</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <header class="hero">
        <nav class="nav container">
            <h1 class="nav__logo">Yahir Becerril</h1>
            <h1 class="nav__list">
                <ul class="nav__item"><a href="#" class="nav__link">Inicio</a></ul>
                <ul class="nav__item"><a href="#" class="nav__link">Acerca de</a></ul>
                <ul class="nav__item"><a href="#" class="nav__link">Contacto</a></ul>
            </h1>

            <figure class="nav__menu">
                <img src="images/menu.svg" class="nav__icon">
            </figure>
        </nav>

        <section class="hero__main container">
            <div class="hero__texts">
                <h1 class="hero__title">Hello!, My name is Yahir</h1>
                <h2 class="hero__subtitle">Let me help you grow your bussiness with CSS Grid</h2>
                <a href="#" class="hero__cta">Join us</a>
            </div>

            <figure class="hero__picture">
                <img src="images/illustration.svg" class="hero__img">
            </figure>
        </section>

        <div style="height: 150px; overflow: hidden;" class="hero__waves"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C219.80,265.97 426.35,-91.27 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #08f;"></path></svg></div><div style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C219.80,265.97 426.35,-91.27 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: rgb(254, 254, 255);"></path></svg></div>
    </header>

    <section class="modal">
        <div class="modal__container">
            <img src="images/modal.svg" class="modal__img">
            <h2 class="modal__title">Bienvenido al sitio</h2>
            <p class="modal__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore, mollitia blanditiis ea est odio nobis.</p>
            <a href="#" class="modal__close">Cerrar Modal</a>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
